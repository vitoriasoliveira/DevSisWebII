<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Help Desk - New Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class="w-75 h-70 bg-secondary p-3">
        <form method="post" action="add-new-call.html">
            <label for="name">Nome do usuario:</label>
            <input type="name" id="name"
            name="name" class="form-control" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email"
            name="email" class="form-control" required>

            <label for="PCnumber">Numero do computador:</label>
            <input type="number" id="PCnumber"
            name="PCnumber" class="form-control" required>

            <label for="andar">Andar:</label>
            <input type="number" id="andar"
            name="andar" class="form-control" required>

            <label for="sala">Sala:</label>
            <input type="number" id="sala"
            name="sala" class="form-control" required>
            
            <label for="classificacao">Classificaçao:</label>
            <select id="nivel" name="nivel" class="form-control" required>
                <option value="baixo">Baixo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
            </select>
            
            <label for="descricao">Descrição do problema:</label>
            <textarea id="descricao" name="descricao" rows="2" cols="30" class="form-control" required></textarea>

            <label for="notas">Notas e observações relevantes:</label>
            <textarea id="notas" name="notas" class="form-control" rows="2" cols="30"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
