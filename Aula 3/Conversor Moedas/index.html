<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main>
        <form action="convert.php" method="post">
            <label for="money">R$</label>
            <input type="text" id="money" name="money" pattern="^\d*[0-9](\.\d*[0-9])?$" required>
            <select id="coin" name="coin">
                <option value="dollar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="peso">Peso AR</option>

            </select>
            <button type="submit">Converter</button>
        </form>
    </main>
</body>
</html>
